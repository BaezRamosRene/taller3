<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taller</title>

  <!-- Fuente Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    /* Fuente local Grims Acid */
    @font-face {
      font-family: "Grims Acid";
      src: url("./data/GrimsAcid-8MEKD.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --rojo: #F00304;
      --amarillo: #F8C702;
      --naranja: #F75307;
      --azul: #74A2FE;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .pantalla {
      width: 100vw; height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background-size: cover;
      background-position: center;
      padding: 20px;
    }
    .active { display: flex; }

    /* ========= PANTALLA 1 ========= */
    #screen1 { background-image: url("./data/FondoGris.gif"); }
    #screen1 .titulo {
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 25px;
      line-height: 1.4em;
    }
    #screen1 .orbe {
      width: 300px;
      max-width: 70%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #screen1 .orbe:hover {
      transform: scale(1.05);
    }

    /* ========= PANTALLA 2 ========= */
    #screen2 { background-image: url("./data/FondoPastel.gif"); }
    #screen2 .orbe-peq {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    #screen2 .texto-orbe {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8em;
      color: #fff;
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    #screen2 .contenedor-colores {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .color-wrap {
      position: relative;
      width: 130px;
      height: 130px;
      display: inline-block;
      cursor: pointer;
    }
    .color-wrap img.color {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: pulse 2.8s ease-in-out infinite;
      transition: filter .25s ease, transform .1s ease;
    }
    .color-wrap::after {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--hover, #cfcfcf);
      opacity: 0;
      transition: opacity .25s ease, box-shadow .25s ease;
      -webkit-mask: var(--img) center/contain no-repeat;
              mask: var(--img) center/contain no-repeat;
      pointer-events: none;
    }
    .color-wrap:hover::after { opacity: 1; box-shadow: 0 0 25px var(--hover, #fff); }
    .color-wrap:hover img.color { filter: drop-shadow(0 0 25px var(--hover, #fff)); }

    /* Seteamos color y la ruta del PNG por item */
    .color-wrap.rojo     { --hover: var(--rojo);     --img: url('./data/rojo.png'); }
    .color-wrap.amarillo { --hover: var(--amarillo); --img: url('./data/amarillo.png'); }
    .color-wrap.naranja  { --hover: var(--naranja);  --img: url('./data/azul.png'); }
    .color-wrap.azul     { --hover: var(--azul);     --img: url('./data/naranja.png'); }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    /* ========= PANTALLA 3 ========= */
    #screen3 { background-image: url("./data/FondoNeon.gif"); }
    #screen3 .orbe-final {
      width: 200px;
      height: auto;
      margin-bottom: 40px;
    }
    #screen3 .texto {
      color: #000;
      font-size: 1.5em;
      line-height: 1.4em;
      margin-bottom: 30px;
      font-weight: 500;
    }
    #screen3 input {
      width: 70%;
      max-width: 500px;
      padding: 15px;
      border-radius: 25px;
      border: 3px solid #fff;
      background-color: transparent;
      outline: none;
      color: #000;
      font-size: 1.2em;
      text-align: center;
      transition: all 0.3s ease;
    }
    #screen3 input:focus {
      border-color: #ff0080;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
      background-color: rgba(255, 255, 255, 0.1);
    }
    #screen3 input::placeholder { 
      color: #444;
      transition: opacity 0.3s ease;
    }
    #screen3 input:focus::placeholder {
      opacity: 0.5;
    }

    /* ========= PANTALLA 4 ========= */
    #screen4 { background-image: url("./data/FondoNeon.gif"); }
    #screen4 .titulo-final {
      font-family: "Grims Acid", sans-serif;
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0,0,0,.3);
      animation: fadeIn 1s ease-in;
    }
    #screen4 .subtexto {
      color: #fff;
      font-size: 1.2em;
      line-height: 1.5em;
      margin-bottom: 40px;
      font-weight: 400;
      max-width: 90%;
      animation: fadeIn 1.5s ease-in;
    }
    #screen4 .orbe-color { 
      width: 200px; 
      height: auto;
      animation: bounce 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ========= RESPONSIVE ========= */
    @media (max-width:768px){
      #screen1 .titulo{ font-size:1.4em; padding:0 15px; }
      #screen1 .orbe{ width: 200px; }
      #screen2 .texto-orbe{ font-size:1.4em; margin-bottom:30px; }
      .color-wrap{ width:100px; height:100px; }
      #screen3 .texto{ font-size:1.2em; }
      #screen3 input{ width:85%; font-size:1em; padding: 12px; }
      #screen4 .titulo-final{ font-size:1.7em; }
      #screen4 .subtexto{ font-size:1em; padding:0 20px; }
      #screen4 .orbe-color{ width: 150px; }
    }

    @media (max-width:480px){
      #screen1 .titulo{ font-size:1.2em; }
      #screen1 .orbe{ width: 150px; }
      #screen2 .contenedor-colores{ gap: 15px; }
      .color-wrap{ width:80px; height:80px; }
      #screen3 input{ width:90%; }
    }
  </style>
</head>
<body>

  <!-- ========= Pantalla 1 ========= -->
  <div id="screen1" class="pantalla active">
    <h1 class="titulo">VAPOREA ESTA EN UN D√çA GRIS.<br>¬°VAMOS A DARLE COLOR!</h1>
    <img class="orbe" id="orbe-grande" src="./data/circuloGris.png" alt="Orbe gris">
  </div>

  <!-- ========= Pantalla 2 ========= -->
  <div id="screen2" class="pantalla">
    <img class="orbe-peq" src="./data/circuloGris.png" alt="Orbe peque√±o">
    <p class="texto-orbe">¬°RELLEN√Å TU ORBE CON<br>LA EMOCI√ìN QUE SIENTAS!</p>

    <div class="contenedor-colores">
      <div class="color-wrap azul">
        <img class="color" src="./data/naranja.png" alt="Azul (imagen naranja)">
      </div>
      <div class="color-wrap rojo">
        <img class="color" src="./data/rojo.png" alt="Rojo">
      </div>
      <div class="color-wrap amarillo">
        <img class="color" src="./data/amarillo.png" alt="Amarillo">
      </div>
      <div class="color-wrap naranja">
        <img class="color" src="./data/azul.png" alt="Naranja (imagen azul)">
      </div>
    </div>
  </div>

  <!-- ========= Pantalla 3 ========= -->
  <div id="screen3" class="pantalla">
    <img class="orbe-final" src="./data/orbe2.png" alt="Orbe colorido">
    <p class="texto">¬°TU ORBE YA EST√Å RELLENA!<br>CONTANOS QU√â LA HIZO BRILLAR AS√ç</p>
    <input type="text" id="userInput" placeholder="Escrib√≠ ac√°...">
  </div>

  <!-- ========= Pantalla 4 ========= -->
  <div id="screen4" class="pantalla">
    <h1 class="titulo-final">¬°GRACIAS POR TU COLOR!</h1>
    <p class="subtexto">¬°CADA EMOCI√ìN QUE COMPART√çS CON LOS DEM√ÅS HACE QUE VAPOREA RESPIRE!</p>
    <img class="orbe-color" src="./data/orbe2.png" alt="Orbe colorido final">
  </div>

  <!-- ========= JavaScript ========= -->
  <script>
    // taller.js - Versi√≥n simplificada y corregida
    const API_BASE = 'https://server-jzk9.onrender.com';
    let colorSeleccionado = "";

    console.log("‚úÖ JavaScript cargado correctamente");

    // Pantalla 1 ‚Üí Pantalla 2
    document.getElementById("orbe-grande").addEventListener("click", () => {
        console.log("üéØ Orbe grande clickeado - Pasando a pantalla 2");
        document.getElementById("screen1").classList.remove("active");
        document.getElementById("screen2").classList.add("active");
    });

    // Pantalla 2 ‚Üí Pantalla 3
    document.querySelectorAll("#screen2 .color-wrap").forEach((el, index) => {
        el.addEventListener("click", () => {
            const colores = ["azul", "rojo", "amarillo", "naranja"];
            colorSeleccionado = colores[index];
            console.log("üé® Color seleccionado:", colorSeleccionado);
            
            document.getElementById("screen2").classList.remove("active");
            document.getElementById("screen3").classList.add("active");
            
            // Enfocar el input despu√©s de cambiar de pantalla
            setTimeout(() => {
                const input = document.getElementById("userInput");
                if (input) {
                    input.focus();
                    console.log("üìù Input enfocado en pantalla 3");
                }
            }, 100);
        });
    });

    // Pantalla 3 ‚Üí Pantalla 4
    document.addEventListener('DOMContentLoaded', function() {
        console.log("üöÄ DOM completamente cargado");
        
        const input = document.getElementById("userInput");
        
        if (input) {
            console.log("‚úÖ Input userInput encontrado");
            
            input.addEventListener("keydown", function(e) {
                console.log("‚å®Ô∏è Tecla presionada:", e.key);
                
                if (e.key === "Enter" && this.value.trim() !== "") {
                    e.preventDefault();
                    console.log("‚úÖ Enter presionado con texto v√°lido");
                    
                    const mensaje = this.value.trim();
                    console.log("üìù Mensaje:", mensaje);
                    console.log("üé® Color:", colorSeleccionado);
                    
                    // Enviar al servidor
                    enviarRespuesta(colorSeleccionado, mensaje);
                    
                    // Cambiar a pantalla 4
                    document.getElementById("screen3").classList.remove("active");
                    document.getElementById("screen4").classList.add("active");
                    console.log("üîÑ Pasando a pantalla 4");
                    
                    // Limpiar input
                    this.value = "";
                } else if (e.key === "Enter") {
                    console.log("‚ö†Ô∏è Enter presionado pero input vac√≠o");
                    e.preventDefault();
                }
            });
            
            // Tambi√©n agregar evento de clic por si acaso
            input.addEventListener("focus", function() {
                console.log("üìù Input enfocado - listo para escribir");
            });
            
        } else {
            console.log("‚ùå ERROR: No se encontr√≥ el input userInput");
        }
    });

    // Funci√≥n para enviar respuesta al servidor
    async function enviarRespuesta(color, mensaje) {
        try {
            console.log("üì§ Enviando al servidor...");
            const response = await fetch(API_BASE + '/api/save-response', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ 
                    color_seleccionado: color, 
                    message: mensaje 
                })
            });
            
            if (response.ok) {
                console.log("‚úÖ Respuesta guardada exitosamente en el servidor");
            } else {
                console.log("‚ö†Ô∏è El servidor respondi√≥ con error:", response.status);
            }
        } catch (error) {
            console.log("‚ùå Error de conexi√≥n con el servidor:", error);
            // Backup: mostrar en consola
            console.log("üíæ Backup - Respuesta guardada localmente:", {
                color: color,
                mensaje: mensaje,
                fecha: new Date().toLocaleString('es-AR')
            });
        }
    }

    // Mensaje de inicializaci√≥n
    console.log("üéÆ Interfaz lista - Esperando interacci√≥n del usuario");
  </script>
</body>
</html>
