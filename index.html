<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taller</title>

  <!-- Fuente Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    /* Fuente local Grims Acid (OTF que subiste) */
    @font-face {
      font-family: "Grims Acid";
      src: url("./data/GrimsAcid-8MEKD.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --rojo:#F00304;
      --amarillo:#F8C702;
      --naranja:#F75307;
      --azul:#74A2FE;
    }

    *{ box-sizing: border-box; }
    html, body{
      margin:0; padding:0; width:100%; height:100%;
      font-family: Arial, sans-serif;
      overflow:hidden;
    }

    .pantalla{
      width:100vw; height:100vh;
      display:none;
      justify-content:center; align-items:center; flex-direction:column;
      text-align:center;
      background-size:cover; background-position:center;
      padding:20px;
    }
    .active{ display:flex; }

    /* ========= PANTALLA 1 ========= */
    #screen1{ background-image:url("./data/fondoHumo.png"); }
    #screen1 .titulo{
      color:#fff; font-size:2em; font-weight:bold; margin-bottom:25px; line-height:1.4em;
    }
    #screen1 .orbe{
      width:300px; max-width:70%; height:auto; cursor:pointer;
    }

    /* ========= PANTALLA 2 ========= */
    #screen2{ background-image:url("./data/fondoHumo.png"); }
    #screen2 .orbe-peq{ width:120px; height:auto; margin-bottom:20px; }
    #screen2 .texto-orbe{
      font-family:'Bebas Neue', sans-serif;
      font-size:1.8em; color:#fff; margin-bottom:40px;
      letter-spacing:1px; text-transform:uppercase;
    }

    #screen2 .contenedor-colores{
      display:flex; gap:30px; flex-wrap:wrap; justify-content:center; align-items:center;
    }

    /* ——— Wrapper que mantiene visible el PNG y agrega la capa de color en hover ——— */
    .color-wrap{
      position:relative; width:130px; height:130px; display:inline-block; cursor:pointer;
    }
    .color-wrap img.color{
      width:100%; height:100%; object-fit:contain;
      animation: pulse 2.8s ease-in-out infinite;
      transition: filter .25s ease, transform .1s ease;
    }
    /* Capa de color que sigue la silueta del PNG (sin afectar la imagen base) */
    .color-wrap::after{
      content:""; position:absolute; inset:0;
      background: var(--hover, #cfcfcf);
      opacity:0; transition: opacity .25s ease, box-shadow .25s ease;
      -webkit-mask: var(--img) center/contain no-repeat;
              mask: var(--img) center/contain no-repeat;
      pointer-events:none;
    }
    /* En hover: aparece la capa coloreada y sumamos glow en la imagen */
    .color-wrap:hover::after{ opacity:1; box-shadow: 0 0 25px var(--hover, #fff); }
    .color-wrap:hover img.color{ filter: drop-shadow(0 0 25px var(--hover, #fff)); }

    /* Seteamos color y la ruta del PNG por item */
    .color-wrap.rojo     { --hover: var(--rojo);     --img: url('./data/rojo.png'); }
    .color-wrap.amarillo { --hover: var(--amarillo); --img: url('./data/amarillo.png'); }
    .color-wrap.naranja  { --hover: var(--naranja);  --img: url('./data/azul.png'); }
    .color-wrap.azul     { --hover: var(--azul);     --img: url('./data/naranja.png'); }

    @keyframes pulse{
      0%,100%{ transform: scale(1); }
      50%    { transform: scale(1.06); }
    }

    /* ========= PANTALLA 3 ========= */
    #screen3{ background-image:url("./data/fondo2.png"); }
    #screen3 .orbe-final{ width:200px; height:auto; margin-bottom:40px; }
    #screen3 .texto{
      color:#000; font-size:1.5em; line-height:1.4em; margin-bottom:30px; font-weight:500;
    }
    #screen3 input{
      width:70%; max-width:500px; padding:15px; border-radius:25px; border:3px solid #fff;
      background-color:transparent; outline:none; color:#000; font-size:1.2em; text-align:center;
    }
    #screen3 input::placeholder{ color:#444; }

    /* ========= PANTALLA 4 ========= */
    #screen4{ background-image:url("./data/fondo3.png"); }
    #screen4 .titulo-final{
      font-family:"Grims Acid", sans-serif;
      color:#fff; font-size:2.5em; margin-bottom:15px; text-shadow:0 0 10px rgba(0,0,0,.3);
    }
    #screen4 .subtexto{
      color:#fff; font-size:1.2em; line-height:1.5em; margin-bottom:40px; font-weight:400; max-width:90%;
    }
    #screen4 .orbe-color{ width:200px; height:auto; }

    /* ========= RESPONSIVE ========= */
    @media (max-width:768px){
      #screen1 .titulo{ font-size:1.4em; padding:0 15px; }
      #screen2 .texto-orbe{ font-size:1.4em; margin-bottom:30px; }
      .color-wrap{ width:100px; height:100px; }
      #screen3 .texto{ font-size:1.2em; }
      #screen3 input{ width:85%; font-size:1em; }
      #screen4 .titulo-final{ font-size:1.7em; }
      #screen4 .subtexto{ font-size:1em; padding:0 20px; }
    }
  </style>
</head>
<body>

  <!-- ========= Pantalla 1 ========= -->
  <div id="screen1" class="pantalla active">
    <h1 class="titulo">VAPOREA ESTA EN UN DÍA GRIS.<br>¡VAMOS A DARLE COLOR!</h1>
    <img class="orbe" id="orbe-grande" src="./data/circuloGris.png" alt="Orbe gris">
  </div>

  <!-- ========= Pantalla 2 ========= -->
  <div id="screen2" class="pantalla">
    <img class="orbe-peq" src="./data/circuloGris.png" alt="Orbe pequeño">
    <p class="texto-orbe">¡RELLENÁ TU ORBE CON<br>LA EMOCIÓN QUE SIENTAS!</p>

    <div class="contenedor-colores">
      <div class="color-wrap azul">
        <img class="color" src="./data/naranja.png" alt="Azul (imagen naranja)">
      </div>
      <div class="color-wrap rojo">
        <img class="color" src="./data/rojo.png" alt="Rojo">
      </div>
      <div class="color-wrap amarillo">
        <img class="color" src="./data/amarillo.png" alt="Amarillo">
      </div>
      <div class="color-wrap naranja">
        <img class="color" src="./data/azul.png" alt="Naranja (imagen azul)">
      </div>
    </div>
  </div>

  <!-- ========= Pantalla 3 ========= -->
  <div id="screen3" class="pantalla">
    <img class="orbe-final" src="./data/orbe2.png" alt="Orbe colorido">
    <p class="texto">¡TU ORBE YA ESTÁ RELLENA!<br>CONTANOS QUÉ LA HIZO BRILLAR ASÍ</p>
    <input type="text" id="userInput" placeholder="Escribí acá...">
  </div>

  <!-- ========= Pantalla 4 ========= -->
  <div id="screen4" class="pantalla">
    <h1 class="titulo-final">¡GRACIAS POR TU COLOR!</h1>
    <p class="subtexto">¡CADA EMOCIÓN QUE COMPARTÍS CON LOS DEMÁS HACE QUE VAPOREA RESPIRE!</p>
    <img class="orbe-color" src="./data/orbe2.png" alt="Orbe colorido final">
  </div>

  <!-- ========= Scripts ========= -->
  <script>
    // Pantalla 1 → Pantalla 2
    document.getElementById("orbe-grande").addEventListener("click", () => {
      document.getElementById("screen1").classList.remove("active");
      document.getElementById("screen2").classList.add("active");
    });

    // Pantalla 2 → Pantalla 3 (click en cualquier color)
    document.querySelectorAll("#screen2 .color-wrap").forEach(el => {
      el.addEventListener("click", () => {
        document.getElementById("screen2").classList.remove("active");
        document.getElementById("screen3").classList.add("active");
      });
    });

    // Pantalla 3 → Pantalla 4 (Enter con texto)
    const input = document.getElementById("userInput");
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        document.getElementById("screen3").classList.remove("active");
        document.getElementById("screen4").classList.add("active");
      }
    });
  </script>

  <script src="taller.js"></script>
</body>
</html>
