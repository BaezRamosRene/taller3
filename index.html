<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller 3 - Votación con Filtros</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
    }
    h1 { text-align: center; }
    .option {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background: #f9f9f9;
    }
    .option[aria-pressed="true"] {
      border-color: black;
      background: #eee;
    }
    .swatch {
      display: inline-block;
      width: 16px; height: 16px;
      border-radius: 50%;
      margin-right: 8px;
    }
    #preview {
      border: 2px dashed #aaa;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
      position: relative;
    }
    #preview img {
      max-width: 100%;
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0.3;
      pointer-events: none;
    }
    .between {
      display: flex; justify-content: space-between;
    }
    .bar {
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      height: 12px;
    }
    .bar div {
      height: 100%;
    }
    #controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #2563EB;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1e4fcf;
    }
  </style>
</head>
<body>
  <h1>Votá tu opción</h1>

  <div id="options"></div>

  <div id="preview">
    <span>Arrastrá una foto aquí o seleccioná un archivo</span>
    <img id="previewImg" hidden>
    <div id="overlay"></div>
  </div>
  <input type="file" id="fileInput" accept="image/*">

  <p id="filterInfo"></p>

  <div id="controls">
    <button id="confirmBtn">Confirmar voto</button>
    <button id="resetBtn" style="background:#666">Reiniciar</button>
  </div>

  <h2>Resultados</h2>
  <p id="totalVotes">Votos totales: 0</p>
  <div id="results"></div>

  <!-- Importante: cache-bust con ?v=4 -->
  <script src="./taller.js?v=4"></script>
</body>
</html>
